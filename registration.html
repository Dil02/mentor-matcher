<!DOCTYPE html>
<html>
    <head>
        <title>New User Registration</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/navbar.css">
        <link rel="stylesheet" href="css/registration.css">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    </head>

    <body>

        <!-- Navigation Bar -->
        
        <header>
            <hgroup>
                <nav id="navbar">
                    <li><a href="home.html"><img src="logo.png" alt="logo" class= "fdmlogo"></a></li>
                    <li><a href="home.html" class="home">HOME</a></li>
                    <li><a href="home.html#about" class="about">ABOUT</a></li>
                    <li><a href="home.html#faqs" class="faqs">FAQS</a></li>
                    <li><a href="home.html#contact" class="contact">CONTACT</a></li>
                    <li class="register"><a href="Register.html" class="register">REGISTER</a></li>
                    <li class="login"><a href="Login.html" class="login">LOGIN</a></li>
                </nav>      
              </hgroup>
        </header>
 :)
        <!-- Form -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="signup-form">
                        <form action="" method="POST" class="mt-5 border p-4 bg-light shadow">
                            
                            <h4 class="text-secondary text-center float-lg-none"><img src="./logo.png" height="100px" style="filter:invert(1)">  Mentor Matcher Registration Form </h4>
                            
                            <hr>
                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <div id="display_image"></div>
                                    <input type="file" id="image_input" accept="image/jpg, image/png">

                                </div>
                                <div class="mb-3 col-md-6">
                                    <label>First Name<span class="text-danger">*</span></label>
                                    <input type="text" name="fname" class="form-control" placeholder="Enter First Name" required>
                                    <label>Surname<span class="text-danger">*</span></label>
                                    <input type="text" name="sname" class="form-control" placeholder="Enter Surname" required>
                                </div>

                                <div class="mb-3 col-md-12">
                                    <label>Email Address:<span class="text-danger">*</span></label>
                                    <input type="text" name="password" class="form-control" placeholder="Enter Email Address" required>
                                </div>
                                <div class="mb-3 col-md-12">
                                    <label>Phone Number<span class="text-danger">*</span></label>
                                    <input type="text" name="password" class="form-control" placeholder="Enter Phone Number" required>
                                </div>
                                <div class="mb-3 col-md-12">
                                    <label>Password<span class="text-danger">*</span></label>
                                    <input type="password" name="password" class="form-control" placeholder="Enter Password"required>
                                </div>
                                <div class="mb-3 col-md-12">
                                    <label>Confirm Password<span class="text-danger">*</span></label>
                                    <input type="password" name="confirmpassword" class="form-control " placeholder="Confirm Password" required>
                                </div>
                                <div class="col-md-4 offset-md-4">
                                    <button class="btn btn-danger float-">Cancel</button>
                                    <button class="btn btn-primary float-end">Register</button>
                                </div>
                            
                            </div>
                        </form>
                        <p class="text-center mt-3 text-secondary">If you already have an account, <a href="#">Click here to Login</a> </p>
                    </div>
                </div>
            </div>
        </div>



        <script src="imageview.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
